<form #simpleForm="ngForm" (ngSubmit)="getData(simpleForm.value)">
  <input type="text" ngModel name="first_name" placeholder="Enter Your First Name"><br><br>
  <input type="text" ngModel name="last_name" placeholder="Enter Your Last Name"><br><br>
  <input type="text" ngModel name="age" placeholder="Enter Your Age"><br><br>
  <button>Get Data</button>
</form>
<br><br>
<button (click)="myEvent('This is An Event')">Click ME</button>
<br><br>
<input type="text" (keyup)="myEvent('This is a Key Up Event')"/>
<br><br>
<input type="text" #box (keyup)="myEvent(box.value)"/>
<br><br>
<input type="text" #box (keyup.enter)="myEvent(box.value)"/>

<div class="col-sm-6">
  <form [formGroup]="loginForm">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
      <span *ngIf="(email.invalid && email.touch)">Email Field is Required</span>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control"  formControlName="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<app-child [akash]="data"></app-child>
