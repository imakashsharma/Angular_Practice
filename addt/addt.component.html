<div class="container">
    <h2>Add Transection</h2>
    <form>
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Select Method
                <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li id="credit" name=""><a href="#">Credit</a></li>
                <li id="debit"><a href="#">Debit</a></li>
            </ul>
        </div>
        <div class="form-group">
            <label for="ammount">Ammount</label>
            <input type="number" class="form-control" id="ammount" placeholder="ex.5000"  >
        </div>
        <div class="form-group">
            <label for="desc">Description</label>
            <input type="text" class="form-control" id="text" placeholder="ex.Printing Cost" >
        </div>
        <button type="submit" class="btn btn-primary" click="sendData()">Submit</button>
    </form>
</div>
